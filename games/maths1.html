<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Puzzle Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
        }
        .math-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .progress-fill {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transition: width 0.5s ease;
        }
        .btn-math {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-math:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        .correct-answer {
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .level-up {
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 5px #3b82f6; }
            to { box-shadow: 0 0 20px #8b5cf6; }
        }
        .puzzle-image {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }
        .math-expression {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div id="app" class="w-full max-w-2xl math-card p-8 rounded-xl">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                    Math Puzzle Challenge
                </h1>
                <p class="text-gray-300">Solve arithmetic puzzles</p>
            </div>
            <div class="text-right">
                <div class="flex items-center space-x-2">
                    <i data-feather="star" class="text-yellow-400"></i>
                    <span id="level" class="font-bold">1</span>
                </div>
                <div class="flex items-center space-x-2 mt-1">
                    <i data-feather="zap" class="text-blue-400"></i>
                    <span id="xp">0</span>
                    <span>/</span>
                    <span id="next-level-xp">100</span>
                </div>
            </div>
        </div>

        <div class="progress-bar w-full mb-6">
            <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
        </div>

        <div id="question-container" class="mb-8">
            <div id="image-container" class="mb-4 flex justify-center">
                <!-- Puzzle image will be inserted here -->
            </div>
            <h2 id="question" class="text-xl font-semibold mb-4">Loading puzzle...</h2>
            <div id="math-expression" class="math-expression"></div>
            <div id="options" class="grid grid-cols-1 gap-3">
                <!-- Options will be inserted here -->
            </div>
        </div>

        <div id="feedback" class="hidden mb-6 p-4 rounded-lg bg-blue-900/30 border border-blue-500/50">
            <p id="feedback-text" class="text-center"></p>
        </div>

        <button id="next-btn" class="btn-math w-full py-3 rounded-lg font-bold hidden">
            Continue to Next Puzzle
        </button>
    </div>

    <script>
        // Initialize animations and icons
        AOS.init();
        feather.replace();

        // Game state
        const gameState = {
            level: 1,
            xp: 0,
            nextLevelXp: 100,
            currentQuestion: 0,
            questions: [
                {
                    question: "Solve this arithmetic puzzle:",
                    expression: "15 + 23 = ?",
                    options: ["36", "38", "37", "35"],
                    answer: 1,
                    image: "https://images.unsplash.com/photo-1635070041078-e363dbe005cb?w=400&h=300&fit=crop"
                },
                {
                    question: "What is the result of this multiplication?",
                    expression: "12 × 7 = ?",
                    options: ["82", "84", "86", "88"],
                    answer: 1,
                    image: "https://images.unsplash.com/photo-1581091226033-d5c48150dbaa?w=400&h=300&fit=crop"
                },
                {
                    question: "Calculate the following:",
                    expression: "144 ÷ 12 = ?",
                    options: ["10", "11", "12", "13"],
                    answer: 2,
                    image: "https://images.unsplash.com/photo-1581092580497-e0d23cbdf1dc?w=400&h=300&fit=crop"
                },
                {
                    question: "Solve this subtraction problem:",
                    expression: "97 - 58 = ?",
                    options: ["39", "38", "37", "41"],
                    answer: 0,
                    image: "https://images.unsplash.com/photo-1598880796842-81f5d1ec0222?w=400&h=300&fit=crop"
                },
                {
                    question: "What is the value of this expression?",
                    expression: "5² + 3 × 4 = ?",
                    options: ["32", "37", "29", "34"],
                    answer: 1,
                    image: "https://images.unsplash.com/photo-1603126857599-f6e157fa2fe6?w=400&h=300&fit=crop"
                },
                {
                    question: "Find the solution:",
                    expression: "(18 ÷ 3) + (5 × 2) = ?",
                    options: ["16", "18", "20", "22"],
                    answer: 0,
                    image: "https://images.unsplash.com/photo-1588345921523-c2dcdb7f1dcd?w=400&h=300&fit=crop"
                },
                {
                    question: "Calculate the percentage:",
                    expression: "25% of 80 = ?",
                    options: ["18", "20", "22", "25"],
                    answer: 1,
                    image: "https://images.unsplash.com/photo-1603732551681-2e91159b9dc2?w=400&h=300&fit=crop"
                },
                {
                    question: "Solve the fraction problem:",
                    expression: "3/4 + 2/5 = ?",
                    options: ["23/20", "21/20", "5/9", "7/9"],
                    answer: 0,
                    image: "https://images.unsplash.com/photo-1575505586569-646a2a5570f4?w=400&h=300&fit=crop"
                },
                {
                    question: "What is the result?",
                    expression: "√81 + 4³ = ?",
                    options: ["67", "73", "79", "85"],
                    answer: 1,
                    image: "https://images.unsplash.com/photo-1505506874110-6a7a69069a08?w=400&h=300&fit=crop"
                },
                {
                    question: "Find the missing number:",
                    expression: "7 × 8 - ? = 45",
                    options: ["9", "10", "11", "12"],
                    answer: 2,
                    image: "https://images.unsplash.com/photo-1535378917042-10a22c95931a?w=400&h=300&fit=crop"
                }
            ]
        };

        // DOM elements
        const questionEl = document.getElementById('question');
        const mathExpressionEl = document.getElementById('math-expression');
        const imageContainerEl = document.getElementById('image-container');
        const optionsEl = document.getElementById('options');
        const feedbackEl = document.getElementById('feedback');
        const feedbackTextEl = document.getElementById('feedback-text');
        const nextBtn = document.getElementById('next-btn');
        const levelEl = document.getElementById('level');
        const xpEl = document.getElementById('xp');
        const nextLevelXpEl = document.getElementById('next-level-xp');
        const progressFillEl = document.getElementById('progress-fill');

        // Initialize game
        function initGame() {
            updateStats();
            loadQuestion();
        }

        // Load question
        function loadQuestion() {
            const question = gameState.questions[gameState.currentQuestion];
            questionEl.textContent = question.question;
            mathExpressionEl.textContent = question.expression;
            
            // Add image
            imageContainerEl.innerHTML = '';
            if (question.image) {
                const imgEl = document.createElement('img');
                imgEl.src = question.image;
                imgEl.alt = "Math puzzle";
                imgEl.className = 'puzzle-image';
                imageContainerEl.appendChild(imgEl);
            }
            
            optionsEl.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionEl = document.createElement('button');
                optionEl.className = 'btn-math py-3 px-4 rounded-lg text-left';
                optionEl.textContent = option;
                optionEl.dataset.index = index;
                optionEl.addEventListener('click', () => selectAnswer(index));
                optionsEl.appendChild(optionEl);
            });
            
            feedbackEl.classList.add('hidden');
            nextBtn.classList.add('hidden');
        }

        // Select answer
        function selectAnswer(selectedIndex) {
            const question = gameState.questions[gameState.currentQuestion];
            const options = Array.from(optionsEl.children);
            
            // Disable all options
            options.forEach(option => {
                option.disabled = true;
            });
            
            // Check if answer is correct
            if (selectedIndex === question.answer) {
                // Correct answer
                options[selectedIndex].classList.add('correct-answer', 'bg-green-500/20', 'border-green-500');
                feedbackTextEl.textContent = 'Correct! +20 XP';
                feedbackEl.classList.remove('hidden');
                feedbackEl.classList.add('bg-green-900/30', 'border-green-500/50');
                feedbackEl.classList.remove('bg-red-900/30', 'border-red-500/50');
                
                // Add XP
                gameState.xp += 20;
                checkLevelUp();
                updateStats();
            } else {
                // Wrong answer
                options[selectedIndex].classList.add('bg-red-500/20', 'border-red-500');
                options[question.answer].classList.add('bg-green-500/20', 'border-green-500');
                feedbackTextEl.textContent = `Incorrect! The correct answer is: ${question.options[question.answer]}`;
                feedbackEl.classList.remove('hidden');
                feedbackEl.classList.add('bg-red-900/30', 'border-red-500/50');
                feedbackEl.classList.remove('bg-green-900/30', 'border-green-500/50');
            }
            
            nextBtn.classList.remove('hidden');
        }

        // Check for level up
        function checkLevelUp() {
            if (gameState.xp >= gameState.nextLevelXp) {
                gameState.level++;
                gameState.nextLevelXp = Math.floor(gameState.nextLevelXp * 1.5);
                
                // Show level up animation
                levelEl.classList.add('level-up');
                setTimeout(() => {
                    levelEl.classList.remove('level-up');
                }, 2000);
            }
        }

        // Update stats display
        function updateStats() {
            levelEl.textContent = gameState.level;
            xpEl.textContent = gameState.xp;
            nextLevelXpEl.textContent = gameState.nextLevelXp;
            
            // Update progress bar
            const progressPercentage = (gameState.xp / gameState.nextLevelXp) * 100;
            progressFillEl.style.width = `${Math.min(100, progressPercentage)}%`;
        }

        // Next question
        function nextQuestion() {
            gameState.currentQuestion++;
            
            if (gameState.currentQuestion >= gameState.questions.length) {
                // Game completed
                questionEl.textContent = "Congratulations! You've completed the Math Puzzle Challenge!";
                mathExpressionEl.textContent = "";
                imageContainerEl.innerHTML = '';
                optionsEl.innerHTML = '';
                feedbackEl.classList.add('hidden');
                nextBtn.classList.add('hidden');
                
                // Show restart button
                const restartBtn = document.createElement('button');
                restartBtn.className = 'btn-math w-full py-3 rounded-lg font-bold';
                restartBtn.textContent = 'Play Again';
                restartBtn.addEventListener('click', () => {
                    gameState.level = 1;
                    gameState.xp = 0;
                    gameState.nextLevelXp = 100;
                    gameState.currentQuestion = 0;
                    initGame();
                });
                optionsEl.appendChild(restartBtn);
            } else {
                loadQuestion();
            }
        }

        // Event listeners
        nextBtn.addEventListener('click', nextQuestion);

        // Start the game
        initGame();
    </script>
</body>
</html>
