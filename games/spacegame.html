<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
        }
        .space-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .progress-fill {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transition: width 0.5s ease;
        }
        .btn-space {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-space:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        .correct-answer {
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .level-up {
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 5px #3b82f6; }
            to { box-shadow: 0 0 20px #8b5cf6; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div id="app" class="w-full max-w-2xl space-card p-8 rounded-xl">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                    Space Explorer
                </h1>
                <p class="text-gray-300">Test your cosmic knowledge</p>
            </div>
            <div class="text-right">
                <div class="flex items-center space-x-2">
                    <i data-feather="star" class="text-yellow-400"></i>
                    <span id="level" class="font-bold">1</span>
                </div>
                <div class="flex items-center space-x-2 mt-1">
                    <i data-feather="zap" class="text-blue-400"></i>
                    <span id="xp">0</span>
                    <span>/</span>
                    <span id="next-level-xp">100</span>
                </div>
            </div>
        </div>

        <div class="progress-bar w-full mb-6">
            <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
        </div>

        <div id="question-container" class="mb-8">
            <h2 id="question" class="text-xl font-semibold mb-4">Loading question...</h2>
            <div id="options" class="grid grid-cols-1 gap-3">
                <!-- Options will be inserted here -->
            </div>
        </div>

        <div id="feedback" class="hidden mb-6 p-4 rounded-lg bg-blue-900/30 border border-blue-500/50">
            <p id="feedback-text" class="text-center"></p>
        </div>

        <button id="next-btn" class="btn-space w-full py-3 rounded-lg font-bold hidden">
            Continue to Next Question
        </button>
    </div>

    <script>
        // Initialize animations and icons
        AOS.init();
        feather.replace();

        // Game state
        const gameState = {
            level: 1,
            xp: 0,
            nextLevelXp: 100,
            currentQuestion: 0,
            questions: [
                {
                    question: "What is the largest planet in our solar system?",
                    options: ["Earth", "Saturn", "Jupiter", "Neptune"],
                    answer: 2
                },
                {
                    question: "Which galaxy do we live in?",
                    options: ["Andromeda", "Whirlpool", "Milky Way", "Triangulum"],
                    answer: 2
                },
                {
                    question: "What is the name of the first artificial satellite launched into space?",
                    options: ["Voyager 1", "Hubble", "Sputnik 1", "Explorer 1"],
                    answer: 2
                },
                {
                    question: "Which planet is known as the 'Red Planet'?",
                    options: ["Venus", "Mars", "Jupiter", "Saturn"],
                    answer: 1
                },
                {
                    question: "What is the name of the force that keeps planets in orbit around the sun?",
                    options: ["Electromagnetism", "Gravity", "Nuclear Force", "Centrifugal Force"],
                    answer: 1
                },
                {
                    question: "Which of these is NOT a type of galaxy?",
                    options: ["Spiral", "Elliptical", "Irregular", "Triangular"],
                    answer: 3
                },
                {
                    question: "What is the name of the closest star to Earth (other than the Sun)?",
                    options: ["Alpha Centauri", "Betelgeuse", "Sirius", "Proxima Centauri"],
                    answer: 3
                },
                {
                    question: "Which planet has the most moons?",
                    options: ["Jupiter", "Saturn", "Uranus", "Neptune"],
                    answer: 1
                },
                {
                    question: "What is the name of the first human to walk on the moon?",
                    options: ["Yuri Gagarin", "Neil Armstrong", "Buzz Aldrin", "Alan Shepard"],
                    answer: 1
                },
                {
                    question: "What is the term for a system of two stars orbiting each other?",
                    options: ["Binary star", "Twin star", "Double star", "Paired star"],
                    answer: 0
                }
            ]
        };

        // DOM elements
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const feedbackEl = document.getElementById('feedback');
        const feedbackTextEl = document.getElementById('feedback-text');
        const nextBtn = document.getElementById('next-btn');
        const levelEl = document.getElementById('level');
        const xpEl = document.getElementById('xp');
        const nextLevelXpEl = document.getElementById('next-level-xp');
        const progressFillEl = document.getElementById('progress-fill');

        // Initialize game
        function initGame() {
            updateStats();
            loadQuestion();
        }

        // Load question
        function loadQuestion() {
            const question = gameState.questions[gameState.currentQuestion];
            questionEl.textContent = question.question;
            
            optionsEl.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionEl = document.createElement('button');
                optionEl.className = 'btn-space py-3 px-4 rounded-lg text-left';
                optionEl.textContent = option;
                optionEl.dataset.index = index;
                optionEl.addEventListener('click', () => selectAnswer(index));
                optionsEl.appendChild(optionEl);
            });
            
            feedbackEl.classList.add('hidden');
            nextBtn.classList.add('hidden');
        }

        // Select answer
        function selectAnswer(selectedIndex) {
            const question = gameState.questions[gameState.currentQuestion];
            const options = Array.from(optionsEl.children);
            
            // Disable all options
            options.forEach(option => {
                option.disabled = true;
            });
            
            // Check if answer is correct
            if (selectedIndex === question.answer) {
                // Correct answer
                options[selectedIndex].classList.add('correct-answer', 'bg-green-500/20', 'border-green-500');
                feedbackTextEl.textContent = 'Correct! +20 XP';
                feedbackEl.classList.remove('hidden');
                feedbackEl.classList.add('bg-green-900/30', 'border-green-500/50');
                feedbackEl.classList.remove('bg-red-900/30', 'border-red-500/50');
                
                // Add XP
                gameState.xp += 20;
                checkLevelUp();
                updateStats();
            } else {
                // Wrong answer
                options[selectedIndex].classList.add('bg-red-500/20', 'border-red-500');
                options[question.answer].classList.add('bg-green-500/20', 'border-green-500');
                feedbackTextEl.textContent = `Incorrect! The correct answer is: ${question.options[question.answer]}`;
                feedbackEl.classList.remove('hidden');
                feedbackEl.classList.add('bg-red-900/30', 'border-red-500/50');
                feedbackEl.classList.remove('bg-green-900/30', 'border-green-500/50');
            }
            
            nextBtn.classList.remove('hidden');
        }

        // Check for level up
        function checkLevelUp() {
            if (gameState.xp >= gameState.nextLevelXp) {
                gameState.level++;
                gameState.nextLevelXp = Math.floor(gameState.nextLevelXp * 1.5);
                
                // Show level up animation
                levelEl.classList.add('level-up');
                setTimeout(() => {
                    levelEl.classList.remove('level-up');
                }, 2000);
            }
        }

        // Update stats display
        function updateStats() {
            levelEl.textContent = gameState.level;
            xpEl.textContent = gameState.xp;
            nextLevelXpEl.textContent = gameState.nextLevelXp;
            
            // Update progress bar
            const progressPercentage = (gameState.xp / gameState.nextLevelXp) * 100;
            progressFillEl.style.width = `${Math.min(100, progressPercentage)}%`;
        }

        // Next question
        function nextQuestion() {
            gameState.currentQuestion++;
            
            if (gameState.currentQuestion >= gameState.questions.length) {
                // Game completed
                questionEl.textContent = "Congratulations! You've completed the Space Explorer Quiz!";
                optionsEl.innerHTML = '';
                feedbackEl.classList.add('hidden');
                nextBtn.classList.add('hidden');
                
                // Show restart button
                const restartBtn = document.createElement('button');
                restartBtn.className = 'btn-space w-full py-3 rounded-lg font-bold';
                restartBtn.textContent = 'Play Again';
                restartBtn.addEventListener('click', () => {
                    gameState.level = 1;
                    gameState.xp = 0;
                    gameState.nextLevelXp = 100;
                    gameState.currentQuestion = 0;
                    initGame();
                });
                optionsEl.appendChild(restartBtn);
            } else {
                loadQuestion();
            }
        }

        // Event listeners
        nextBtn.addEventListener('click', nextQuestion);

        // Start the game
        initGame();
    </script>
</body>
</html>
