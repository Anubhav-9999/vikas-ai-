<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V.I.K.A.S - Quizzes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg,#e0f7fa,#fce4ec);
      font-family: 'Inter',sans-serif;
    }
    .quiz-card:hover {
      transform: translateY(-5px) scale(1.02);
      transition: all .3s ease;
    }
  </style>
</head>
<body>
<div class="flex flex-col md:flex-row min-h-screen">
  
  <!-- Sidebar -->
  <div class="w-full md:w-64 bg-gradient-to-b from-blue-800 to-purple-900 text-white flex flex-col p-4">
    <h2 class="text-2xl font-bold mb-6">V.I.K.A.S</h2>
    <nav class="flex flex-col space-y-3">
      <a href="dashboard.html" class="hover:bg-white/20 px-3 py-2 rounded flex items-center space-x-2"><i data-feather="home"></i><span>Dashboard</span></a>
      <a href="leaderboard.html" class="hover:bg-white/20 px-3 py-2 rounded flex items-center space-x-2"><i data-feather="award"></i><span>Leaderboard</span></a>
      <a href="learning.html" class="hover:bg-white/20 px-3 py-2 rounded flex items-center space-x-2"><i data-feather="book"></i><span>Learning</span></a>
      <a href="quiz.html" class="bg-white/20 px-3 py-2 rounded flex items-center space-x-2"><i data-feather="edit"></i><span>Quizzes</span></a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-6 overflow-y-auto">
    <header class="bg-white shadow-md rounded-xl mb-6 p-4 flex justify-between items-center">
      <h2 class="text-xl font-semibold text-gray-800">Quiz Center</h2>
      <button class="p-2 rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200"><i data-feather="message-square"></i></button>
    </header>

    <!-- Categories -->
    <div class="mb-8" id="category-section">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Select Category</h3>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
        <button onclick="showCategory('Math')" class="py-3 px-4 bg-white rounded-lg shadow text-blue-600 font-medium flex flex-col items-center"><i data-feather="plus-circle"></i>Math</button>
        <button onclick="showCategory('Science')" class="py-3 px-4 bg-white rounded-lg shadow text-green-600 font-medium flex flex-col items-center"><i data-feather="plus-circle"></i>Science</button>
        <button onclick="showCategory('English')" class="py-3 px-4 bg-white rounded-lg shadow text-purple-600 font-medium flex flex-col items-center"><i data-feather="plus-circle"></i>English</button>
        <button onclick="showCategory('SolarSystem')" class="py-3 px-4 bg-white rounded-lg shadow text-yellow-600 font-medium flex flex-col items-center"><i data-feather="sun"></i>Solar System</button>
        <button onclick="showCategory('OzoneLayer')" class="py-3 px-4 bg-white rounded-lg shadow text-teal-600 font-medium flex flex-col items-center"><i data-feather="cloud"></i>Ozone Layer</button>
      </div>
    </div>

    <!-- Quiz List -->
    <div id="quiz-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <!-- Quiz Engine -->
    <div id="quiz-engine" class="hidden bg-white rounded-xl shadow-md p-6" data-aos="fade-up">
      <h3 id="quiz-title" class="text-lg font-semibold mb-4"></h3>
      <div id="quiz-question" class="text-xl font-medium mb-6"></div>
      <div id="quiz-options" class="space-y-3"></div>
      <div class="mt-6 flex justify-between items-center">
        <span id="quiz-progress" class="text-gray-500 text-sm"></span>
        <span id="quiz-timer" class="font-semibold text-red-600"></span>
        <button id="next-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg hidden">Next</button>
      </div>
    </div>

    <!-- Quiz Result -->
    <div id="quiz-result" class="hidden bg-green-100 text-green-800 p-6 rounded-xl shadow-md text-center" data-aos="zoom-in">
      <h3 class="text-xl font-bold mb-2">🎉 Quiz Completed!</h3>
      <p class="mb-2">Your Score: <span id="final-score" class="font-semibold">0</span></p>
      <p id="earned-rp" class="mb-4"></p>
      <button onclick="restartQuiz()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">Retry</button>
    </div>
  </div>
</div>

<script>
AOS.init();
feather.replace();

// Updated Questions DB with 10 Math Questions
const questionBank = {
  Math: [
    {q:"1. What is 12 + 15?", opts:["25","27","30","35"], ans:"27"},
    {q:"2. What is 7 × 8?", opts:["54","56","58","64"], ans:"56"},
    {q:"3. What is the square root of 144?", opts:["10","11","12","14"], ans:"12"},
    {q:"4. If x + 5 = 12, what is x?", opts:["5","6","7","8"], ans:"7"},
    {q:"5. What is 45 ÷ 5?", opts:["8","9","10","11"], ans:"9"},
    {q:"6. What is 3² + 4²?", opts:["12","16","25","36"], ans:"25"},
    {q:"7. Which is a prime number?", opts:["21","29","35","39"], ans:"29"},
    {q:"8. What is 15% of 200?", opts:["20","25","30","35"], ans:"30"},
    {q:"9. What is the value of π (approx)?", opts:["3.12","3.14","3.16","3.18"], ans:"3.14"},
    {q:"10. What is 2³ × 3²?", opts:["24","32","36","72"], ans:"72"}
  ],
  Science: [
    {q:"1. Largest planet?", opts:["Earth","Mars","Jupiter","Saturn"], ans:"Jupiter"},
    {q:"2. Gas for breathing?", opts:["CO2","O2","H2","N2"], ans:"O2"},
    {q:"3. What is H2O?", opts:["Oxygen","Water","Hydrogen","Helium"], ans:"Water"},
    {q:"4. Force = ?", opts:["Mass/Acceleration","Mass×Acceleration","Mass+Acceleration","Mass-Acceleration"], ans:"Mass×Acceleration"},
    {q:"5. Light speed approx?", opts:["3×10^8 m/s","3×10^6 m/s","3×10^7 m/s","3×10^5 m/s"], ans:"3×10^8 m/s"},
    {q:"6. What is DNA?", opts:["Protein","Carbohydrate","Genetic material","Lipid"], ans:"Genetic material"},
    {q:"7. The Earth revolves around?", opts:["Moon","Sun","Mars","Venus"], ans:"Sun"},
    {q:"8. Which gas causes greenhouse effect?", opts:["CO2","O2","N2","H2"], ans:"CO2"},
    {q:"9. What planet is closest to the Sun?", opts:["Venus","Mercury","Earth","Mars"], ans:"Mercury"},
    {q:"10. Energy unit?", opts:["Joule","Newton","Watt","Volt"], ans:"Joule"}
  ],
  English: [
    {q:"1. Synonym of 'Happy'?", opts:["Sad","Joyful","Angry","Fast"], ans:"Joyful"},
    {q:"2. Antonym of 'Fast'?", opts:["Quick","Slow","Rapid","Speedy"], ans:"Slow"},
    {q:"3. Which is a verb?", opts:["Run","Blue","Happy","Book"], ans:"Run"},
    {q:"4. Which is a noun?", opts:["Run","Book","Happy","Quick"], ans:"Book"},
    {q:"5. Plural of 'Child'?", opts:["Childs","Childes","Children","Child"], ans:"Children"},
    {q:"6. Past tense of 'Go'?", opts:["Went","Gone","Goed","Go"], ans:"Went"},
    {q:"7. Correct article for 'Apple'?", opts:["An","A","The","No article"], ans:"An"},
    {q:"8. Opposite of 'Hot'?", opts:["Warm","Cold","Cool","Chill"], ans:"Cold"},
    {q:"9. Synonym of 'Smart'?", opts:["Intelligent","Dull","Slow","Lazy"], ans:"Intelligent"},
    {q:"10. Correct spelling?", opts:["Recieve","Receive","Recive","Receve"], ans:"Receive"}
  ],
  SolarSystem: [
    {q:"Which planet is known as the Red Planet?", opts:["Earth","Mars","Venus","Jupiter"], ans:"Mars"},
    {q:"Which planet has the most moons?", opts:["Saturn","Jupiter","Neptune","Uranus"], ans:"Saturn"},
    {q:"What is the largest planet in our solar system?", opts:["Earth","Saturn","Jupiter","Neptune"], ans:"Jupiter"},
    {q:"Which planet is closest to the Sun?", opts:["Venus","Mercury","Earth","Mars"], ans:"Mercury"},
    {q:"Which planet is called the 'Blue Planet'?", opts:["Earth","Neptune","Uranus","Saturn"], ans:"Earth"}
  ],
  OzoneLayer: [
    {q:"What does the ozone layer protect us from?", opts:["Ultraviolet radiation","Visible light","Infrared rays","Radio waves"], ans:"Ultraviolet radiation"},
    {q:"Which chemical is the main cause of ozone depletion?", opts:["CO2","CFCs","Methane","Oxygen"], ans:"CFCs"},
    {q:"In which layer of the atmosphere is the ozone layer found?", opts:["Troposphere","Stratosphere","Mesosphere","Exosphere"], ans:"Stratosphere"},
    {q:"What is the ozone molecule made of?", opts:["O2","O3","CO2","N2"], ans:"O3"},
    {q:"Which international agreement aimed to reduce CFCs?", opts:["Kyoto Protocol","Montreal Protocol","Paris Agreement","Rio Summit"], ans:"Montreal Protocol"}
  ],
AI_IT: [
    {q:"1. AI stands for?", opts:["Artificial Intelligence","Automatic Internet","Automated Integration","Artificial Input"], ans:"Artificial Intelligence"},
    {q:"2. Machine Learning is a subset of?", opts:["AI","Robotics","Big Data","Cloud Computing"], ans:"AI"},
    {q:"3. Which language is popular for AI?", opts:["Python","C","HTML","JavaScript"], ans:"Python"},
    {q:"4. ChatGPT is an example of?", opts:["NLP","CV","ML","Database"], ans:"NLP"},
    {q:"5. AI can be used for?", opts:["Prediction","Cooking","Painting","Building"], ans:"Prediction"},
    {q:"6. Turing Test evaluates?", opts:["Machine Intelligence","Speed","Memory","Energy"], ans:"Machine Intelligence"},
    {q:"7. Deep Learning uses?", opts:["Neural Networks","Spreadsheets","Databases","Logic Gates"], ans:"Neural Networks"},
    {q:"8. AI ethics relates to?", opts:["Responsible AI","Fast AI","Cheap AI","Smart AI"], ans:"Responsible AI"},
    {q:"9. Supervised Learning needs?", opts:["Labeled Data","Unlabeled Data","Random Data","No Data"], ans:"Labeled Data"},
    {q:"10. Example of AI assistant?", opts:["Siri","Chrome","Word","Excel"], ans:"Siri"}
  ]
};

let currentQuiz = "", currentQ = 0, score = 0, timer, timeLeft = 60;

// Show quizzes in category
function showCategory(cat){
  const container=document.getElementById("quiz-container");
  container.innerHTML="";
  const card=document.createElement("div");
  card.className="quiz-card bg-white p-4 rounded-xl border";
  card.innerHTML=`
    <h4 class="font-bold text-lg mb-2">${cat} Basics</h4>
    <p>${questionBank[cat].length} Questions - 1 min</p>
    <button onclick="startQuiz('${cat}')" class="w-full mt-3 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">Start Quiz</button>
  `;
  container.appendChild(card);
}

// Start quiz
function startQuiz(cat){
  currentQuiz=cat; currentQ=0; score=0; timeLeft=60;
  document.getElementById("category-section").classList.add("hidden");
  document.getElementById("quiz-container").classList.add("hidden");
  document.getElementById("quiz-engine").classList.remove("hidden");
  document.getElementById("quiz-title").textContent=`${cat} Quiz`;
  loadQuestion();
  startTimer();
}

function loadQuestion(){
  const q=questionBank[currentQuiz][currentQ];
  document.getElementById("quiz-question").textContent=q.q;
  const optsDiv=document.getElementById("quiz-options");
  optsDiv.innerHTML="";
  q.opts.forEach(opt=>{
    const btn=document.createElement("button");
    btn.textContent=opt;
    btn.className="w-full text-left px-4 py-2 border rounded-lg hover:bg-blue-50";
    btn.onclick=()=>selectAnswer(btn,opt,q.ans);
    optsDiv.appendChild(btn);
  });
  document.getElementById("quiz-progress").textContent=`Question ${currentQ+1} of ${questionBank[currentQuiz].length}`;
}

function selectAnswer(btn,selected,correct){
  [...document.getElementById("quiz-options").children].forEach(b=>b.disabled=true);
  if(selected===correct){ btn.classList.add("bg-green-100"); score++; }
  else{ btn.classList.add("bg-red-100"); }
  document.getElementById("next-btn").classList.remove("hidden");
}

document.getElementById("next-btn").addEventListener("click",()=>{
  currentQ++;
  if(currentQ<questionBank[currentQuiz].length){
    document.getElementById("next-btn").classList.add("hidden");
    loadQuestion();
  }else{ endQuiz(); }
});

function startTimer(){
  document.getElementById("quiz-timer").textContent=`⏱ ${timeLeft}s`;
  timer=setInterval(()=>{
    timeLeft--; 
    document.getElementById("quiz-timer").textContent=`⏱ ${timeLeft}s`;
    if(timeLeft<=0){ clearInterval(timer); endQuiz(); }
  },1000);
}

function endQuiz(){
  clearInterval(timer);
  document.getElementById("quiz-engine").classList.add("hidden");
  document.getElementById("quiz-result").classList.remove("hidden");

  let totalQ = questionBank[currentQuiz].length;
  let maxRP = 100;
  let rpEarned = Math.round((score / totalQ) * maxRP);

  document.getElementById("final-score").textContent = `${score}/${totalQ}`;
  document.getElementById("earned-rp").textContent = `🏆 Rank Points Earned: ${rpEarned} RP`;

  saveQuizAttempt(currentQuiz, score, totalQ, rpEarned);

  if(typeof updateStudentRP === "function"){
    updateStudentRP(rpEarned);
  }
}

function saveQuizAttempt(quiz, score, totalQ, rp){
  let attempts=JSON.parse(localStorage.getItem("quizAttempts")||"[]");
  attempts.push({quiz,score,totalQ,rp,ts:new Date().toLocaleString()});
  localStorage.setItem("quizAttempts",JSON.stringify(attempts));
}

function restartQuiz(){
  document.getElementById("quiz-result").classList.add("hidden");
  document.getElementById("category-section").classList.remove("hidden");
  document.getElementById("quiz-container").classList.remove("hidden");
}
</script>
</body>
</html>
