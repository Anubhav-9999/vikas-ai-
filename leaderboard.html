<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V.I.K.A.S - Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #fce4ec, #e3f2fd);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }
    .leader-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .leader-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .rank-badge {
      background: linear-gradient(135deg, #42a5f5, #5c6bc0);
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
<div class="flex flex-col md:flex-row min-h-screen">
  
  <!-- Sidebar -->
  <div class="w-full md:w-64 bg-gradient-to-b from-indigo-800 to-purple-900 text-white flex flex-col p-4">
    <h2 class="text-2xl font-bold mb-6">V.I.K.A.S</h2>
    <nav class="flex flex-col space-y-3">
      <a href="dashboard.html" class="hover:bg-white/20 px-3 py-2 rounded flex items-center space-x-2">
        <i data-feather="home"></i><span>Dashboard</span>
      </a>
      <a href="leaderboard.html" class="bg-white/20 px-3 py-2 rounded flex items-center space-x-2">
        <i data-feather="award"></i><span>Leaderboard</span>
      </a>
      <a href="learning.html" class="hover:bg-white/20 px-3 py-2 rounded flex items-center space-x-2">
        <i data-feather="book"></i><span>Learning</span>
      </a>
      <a href="quiz.html" class="hover:bg-white/20 px-3 py-2 rounded flex items-center space-x-2">
        <i data-feather="edit"></i><span>Quizzes</span>
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-6 overflow-y-auto">
    <header class="bg-white shadow-lg rounded-xl mb-6 p-4 flex justify-between items-center">
      <h2 class="text-xl font-semibold text-gray-800">🏆 Leaderboard</h2>
      <button class="p-2 rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200">
        <i data-feather="refresh-cw"></i>
      </button>
    </header>

    <!-- Leaderboard Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Card Example -->
      <div class="leader-card bg-white p-6 rounded-2xl shadow-md flex items-center space-x-4">
        <div class="rank-badge">1</div>
        <div>
          <h4 class="font-bold text-lg text-gray-800">Anubhav Kumar</h4>
          <p class="text-sm text-gray-500">💯 980 RP</p>
        </div>
      </div>

      <div class="leader-card bg-white p-6 rounded-2xl shadow-md flex items-center space-x-4">
        <div class="rank-badge">2</div>
        <div>
          <h4 class="font-bold text-lg text-gray-800">Kanak Sharma</h4>
          <p class="text-sm text-gray-500">💯 870 RP</p>
        </div>
      </div>

      <div class="leader-card bg-white p-6 rounded-2xl shadow-md flex items-center space-x-4">
        <div class="rank-badge">3</div>
        <div>
          <h4 class="font-bold text-lg text-gray-800">Archit Singh</h4>
          <p class="text-sm text-gray-500">💯 850 RP</p>
        </div>
      </div>

      <div class="leader-card bg-white p-6 rounded-2xl shadow-md flex items-center space-x-4">
        <div class="rank-badge">4</div>
        <div>
          <h4 class="font-bold text-lg text-gray-800">Vishal Kushwaha</h4>
          <p class="text-sm text-gray-500">💯 820 RP</p>
        </div>
      </div>

      <div class="leader-card bg-white p-6 rounded-2xl shadow-md flex items-center space-x-4">
        <div class="rank-badge">5</div>
        <div>
          <h4 class="font-bold text-lg text-gray-800">Anirudh Gussain</h4>
          <p class="text-sm text-gray-500">💯 800 RP</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  feather.replace();
</script>
</body>
</html>
