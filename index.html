<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.I.K.A.S - Login</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <style>
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .login-card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-field {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .input-field:focus {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 to-purple-900 text-white">
    <div id="vanta-bg"></div>
    
    <div class="login-card rounded-2xl p-8 w-full max-w-md shadow-2xl" data-aos="zoom-in">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">V.I.K.A.S</h1>
            <p class="text-blue-200">Virtual Interactive Knowledge & Awareness System</p>
        </div>
        
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium mb-1">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-feather="user" class="text-blue-300"></i>
                    </div>
                    <input type="text" id="username" class="input-field pl-10 w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Enter your username">
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-feather="lock" class="text-blue-300"></i>
                    </div>
                    <input type="password" id="password" class="input-field pl-10 w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Enter your password">
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm">Remember me</label>
                </div>
                <p id="error-msg" class="hidden text-red-400 text-sm mt-2"></p>

                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-300 hover:text-blue-200">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white py-3 px-4 rounded-lg font-medium shadow-lg transition duration-300 transform hover:scale-105">
                Sign In
            </button>
        </form>

        <script>
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                
                // Get stored students
                const students = JSON.parse(localStorage.getItem('vikas-students')) || [];
                
                // Find matching student
                const student = students.find(s => s.username === username && s.password === password);
                
                if (student) {
                    // Store current session
                    if (rememberMe) {
                        localStorage.setItem('current-student', JSON.stringify(student));
                    } else {
                        sessionStorage.setItem('current-student', JSON.stringify(student));
                    }
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    const errorMsg = document.getElementById('error-msg');
                    errorMsg.textContent = "‚ùå Invalid username or password!";
                    errorMsg.classList.remove('hidden');
                }
            });
            
            

        </script>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-blue-200">
                Don't have an account? 
                <a href="register.html" class="font-medium text-white hover:text-blue-200">Register here</a>
            </p>
        </div>
    </div>

    <script>
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3a86ff,
            backgroundColor: 0x0,
            size: 0.8
        });
        
        AOS.init();
        feather.replace();
    </script>
</body>
</html>
